name: Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - ci
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create release for (e.g., v1.0.0)'
        required: true
        type: string

env:
  TAG: ${{ inputs.tag || github.ref_name }}

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
          - arch: arm64
    env:
      NAME: "linkwinbt-linux-${{ matrix.arch }}"
    steps:
      - uses: actions/checkout@v6

      - name: Build binary
        run: |
          docker buildx create --use
          docker buildx bake binary \
            --set "*.platform=linux/${{ matrix.arch }}" \
            --set "*.cache-from=type=gha,scope=${NAME}" \
            --set "*.cache-to=type=gha,mode=max,scope=${NAME}"
          mv ./build/linkwinbt ./build/${NAME}
          set -x
          for file in ./build/*.json; do
            mv "$file" "./build/${NAME}.$(basename "$file")"
          done

      - name: Upload binary artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.NAME }}
          path: build/*
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find all files in artifacts directory
          FILES=$(find artifacts -type f)
          echo "Files: ${FILES}"

          # Create release with all artifact files
          echo "$FILES" | xargs gh release create "${{ env.TAG }}" \
            --title "${{ env.TAG }}" \
            --draft \
            --generate-notes
